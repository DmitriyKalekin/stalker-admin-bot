<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin webmaster@localhost
		ServerName eva-bot.ru
		ServerAlias www.eva-bot.ru
		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/ssl/eva-bot.ru/eva-bot_ru.crt
		SSLCertificateKeyFile /etc/ssl/eva-bot.ru/certificate.key
		SSLCertificateChainFile /etc/ssl/eva-bot.ru/eva-bot_ru.ca-bundle
	</VirtualHost>
</IfModule>

